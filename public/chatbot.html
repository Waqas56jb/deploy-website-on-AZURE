<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot - HealthGenix</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <div class="chatbot-container">
      <div class="form-box">
        <h2>HealthGenix Chatbot</h2>
        <div class="welcome-text">Ask me anything!</div>
        <div class="chatbox" id="chatbox">
          <!-- Messages will be appended here -->
        </div>
        <div class="typing-indicator" id="typing-indicator">
          <span></span><span></span><span></span>
        </div>
        <form id="chat-form">
          <div class="input-group">
            <input type="text" id="user-input" placeholder="Type your message..." required autocomplete="off">
            <span class="highlight"></span>
          </div>
          <button type="submit" class="fancy-btn">Send</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/chatbot.js"></script>
</body>
</html>
